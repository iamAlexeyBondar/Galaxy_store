<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование карточки товара</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/simple-line-icons.min.css" th:href="@{/css/simple-line-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/vanilla-zoom.min.css" th:href="@{/css/vanilla-zoom.min.css}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" th:href="@{/product}">Галактика</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/product}">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Личный кабинет</a></li>
                    <li class="nav-item"><form class="mb-3" method="post" th:action="@{/logout}"><input class="btn btn-primary" type="submit" value="Выйти из личного кабинета"></form></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Редактирование карточки товара</h2>
                    <form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Наименование товара: </label>
                            <input type="text" th:field="*{title}" placeholder="Наименование" id="title" class="form-control item">
                            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание товара: </label>
                            <textarea th:field="*{description}" placeholder="Описание" id="description" class="form-control item"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена товара: </label> <br>
                            <input type="number" th:field="*{price}" min="1" step="0.00" id="price" class="form-control item">
                            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="warehouse" class="form-label">Склад: </label> <br>
                            <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse" class="form-control item">
                            <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="seller" class="form-label">Данные о продавце: </label>
                            <textarea th:field="*{seller}" placeholder="Продавец" id="seller" class="form-control item"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
                        </div>
                        <div class="mb-3">
                        <label for="category" class="form-label">Категория товара: </label> <br>
                            <select name="category" th:field="*{category}" id="category" class="form-select">
                                <div th:each="element : ${category}">
                                    <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Редактировать">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

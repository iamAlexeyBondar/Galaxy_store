<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация личного кабинета</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/simple-line-icons.min.css" th:href="@{/css/simple-line-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/vanilla-zoom.min.css" th:href="@{/css/vanilla-zoom.min.css}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" th:href="@{/product}">Галактика</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/product}">Каталог</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Регистрация личного кабинета</h2>
                    <form method="post" th:action="@{/authentication/registration}" th:object="${person}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label" for="username">Логин: </label>
                            <input  th:field="*{login}" class="form-control item" type="text" placeholder="Введите ваш логин" name="username" id="username">
                            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Пароль: </label>
                            <input th:field="*{password}" class="form-control item" type="password" placeholder="Введите ваш пароль" name="password" id="password">
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                        </div>
                        <div th:if="${param.error}" style="color: red">
                            Неправильный логин или пароль
                        </div>
                        <div class="mb-3">
                            <a href="/authentication/login">Авторизация</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
